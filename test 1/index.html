    function run() {
        const numeric = document.getElementById('numeric')
        const value = numeric.value
        const number = Number(value)

        if (value.indexOf('.') !== -1) {
            alert('Число дробное')
        } else {
            alert('Число целое')
        }

        if (number % 2 === 0) {
            alert('Число четное')
        } else {
            alert('Число нечётное')
        }

        if (isSimple(number)) {
            alert('Число простое')
        } else {
            alert('Число составное')
        }
